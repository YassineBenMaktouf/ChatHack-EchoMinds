{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{%static 'signup-signin/css/style.css'%}">

  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url({%static 'signup-signin/images/bg-1.jpg' %});"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>
                  </div>
                </div>
                <form action="#" class="signup-form">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group mb-3"  >
                    <label class="label" for="phone">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                  </div>
                  <div class="form-group">
                      <label class="checkbox-wrap checkbox-primary mb-0">I agree to the terms and conditions
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                  </div>
                </form>
                <p class="text-center">Already a member? <a data-toggle="tab" href="{% url 'login' %}">Sign In</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

	<script src="{%static '/signup-signin/js/jquery.min.js' %}"></script>
  <script src="{%static ' /signup-signin/js/popper.js' %}"></script>
  <script src="{%static ' /signup-signin/js/bootstrap.min.js' %}"></script>
  <script src="{%static '/signup-signin/js/main.js' %}"></script>

  </body>
</html>
